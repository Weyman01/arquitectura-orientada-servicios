<div class="container">

    <h3 class="text-white">Sales list</h3>
    <br>
    <button type="button" class="btn btn-primary" (click)="createSale()">Add new <i class="fas fa-plus"></i></button>
    <br>
    <br>
    <table class="table table-striped table-dark">
        <thead>
            <tr>
                <th scope="col">ID Book</th>
                <th scope="col">ID User</th>
                <th scope="col">Cost</th>
                <th scope="col">Amount</th>
                <th scope="col">Sale date</th>
                <th scope="col">Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let s of sales">
                <td>{{s.id_book}}</td>
                <td>{{s.id_user}}</td>
                <td>{{s.cost}}</td>
                <td>{{s.amount}}</td>
                <td>{{s.sale_date}}</td>
                <td>
                    <button type="button" class="btn mr-2 mb-2 btn-primary" (click)="editSale(s.sk)" >Update <i class="fas fa-edit" title="Update"></i></button>
                    <button type="button" class="btn mr-2 mb-2 btn-danger" (click)="deleteSale(s.sk)">Delete <i class="fas fa-trash" title="Delete"></i></button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
